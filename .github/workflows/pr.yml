---
name: "PR build"

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, edited, reopened ]


jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v3"
        with:
          lfs: true
          fetch-depth: 0

      - name: "ðŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: 18
          cache-dependency-path: "package-lock.json"

      - run: "npm i"
      - run: "npm run build"
